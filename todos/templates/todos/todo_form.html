{% extends 'todos/base.html' %}
{% block title %}{{ action }} TODO{% endblock %}

{% block content %}
<h1>{{ action }} TODO</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ todo.title }}" required class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control">{{ todo.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="due_date">Due date</label>
        <input type="date" id="due_date" name="due_date" value="{{ todo.due_date|date:'Y-m-d' }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">{{ action }} TODO</button>
    <a href="{% url 'todo_list' %}" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
